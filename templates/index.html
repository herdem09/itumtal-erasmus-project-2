<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enerji İzleme ve Kontrol Sistemi</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sol Panel - Grafik Seçenekleri -->
            <div class="col-md-8">
                <div class="card main-card">
                    <div class="card-header">
                        <h2><i class="fas fa-chart-line"></i> Enerji İzleme Sistemi</h2>
                    </div>
                    <div class="card-body">
                        <!-- Grafik Seçenekleri -->
                        <div class="chart-options mb-4">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-primary active" data-chart="daily-hourly">
                                    <i class="fas fa-calendar-day"></i> Günlük Saatlik
                                </button>
                                <button type="button" class="btn btn-outline-primary" data-chart="current-hour">
                                    <i class="fas fa-clock"></i> Anlık Veriler
                                </button>
                                <button type="button" class="btn btn-outline-primary" data-chart="weekly-hourly">
                                    <i class="fas fa-calendar-week"></i> Haftalık Saatlik
                                </button>
                                <button type="button" class="btn btn-outline-primary" data-chart="monthly-daily">
                                    <i class="fas fa-calendar-alt"></i> Aylık Günlük
                                </button>
                                <button type="button" class="btn btn-outline-primary" data-chart="yearly-monthly">
                                    <i class="fas fa-calendar"></i> Yıllık Aylık
                                </button>
                            </div>
                        </div>
                        
                        <!-- Grafik Alanı -->
                        <div class="chart-container">
                            <canvas id="energyChart"></canvas>
                        </div>
                        
                        <!-- Yükleme Göstergesi -->
                        <div id="loadingIndicator" class="text-center" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Yükleniyor...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sağ Panel - Panel Durumu ve Kontrol -->
            <div class="col-md-4">
                <div class="card status-card">
                    <div class="card-header">
                        <h4><i class="fas fa-solar-panel"></i> Panel Durumu</h4>
                    </div>
                    <div class="card-body">
                        <!-- Panel Durumu -->
                        <div class="status-item mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <span><i class="fas fa-power-off"></i> Panel Durumu:</span>
                                <span id="panelStatus" class="badge bg-secondary">Bilinmiyor</span>
                            </div>
                        </div>
                        
                        <!-- Kötü Hava Durumu -->
                        <div class="status-item mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <span><i class="fas fa-cloud-rain"></i> Kötü Hava:</span>
                                <span id="weatherStatus" class="badge bg-secondary">Bilinmiyor</span>
                            </div>
                        </div>
                        
                        <!-- Son Güncelleme -->
                        <div class="status-item mb-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <span><i class="fas fa-clock"></i> Son Güncelleme:</span>
                                <small id="lastUpdate" class="text-muted">-</small>
                            </div>
                        </div>
                        
                        <!-- Panel Kontrol Butonları -->
                        <div class="panel-control">
                            <h5><i class="fas fa-cog"></i> Panel Kontrolü</h5>
                            <div class="btn-group w-100" role="group">
                                <button type="button" class="btn btn-success" id="panelOnBtn">
                                    <i class="fas fa-play"></i> Aç
                                </button>
                                <button type="button" class="btn btn-danger" id="panelOffBtn">
                                    <i class="fas fa-stop"></i> Kapat
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Test Verisi Gönderme -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="fas fa-flask"></i> Test Verisi</h5>
                    </div>
                    <div class="card-body">
                        <button type="button" class="btn btn-warning w-100" id="sendTestData">
                            <i class="fas fa-paper-plane"></i> Test Verisi Gönder
                        </button>
                        <small class="text-muted d-block mt-2">
                            Rastgele test verisi gönderir
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Bildirimleri -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">Bildirim</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastBody">
                <!-- Toast içeriği buraya gelecek -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
