<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel Veri Analizi{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        .nav-link.active {
            background-color: #007bff !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Panel Veri Analizi</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/daily">Günlük</a>
                <a class="nav-link" href="/yearly">Yıllık</a>
                <a class="nav-link" href="/weekly">Haftalık</a>
                <a class="nav-link" href="/monthly">Aylık</a>
                <a class="nav-link" href="/monthly_averages">Aylık Ortalamalar</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
        
        <!-- Durum Bilgileri -->
        <div class="status-card">
            <h4>Mevcut Durum</h4>
            <div class="status-item">
                <span><strong>Kötü Hava:</strong></span>
                <span id="kotu-hava">-</span>
            </div>
            <div class="status-item">
                <span><strong>Panel Açık mı:</strong></span>
                <span id="panel-acik-mi">-</span>
            </div>
            <div class="status-item">
                <span><strong>Yön:</strong></span>
                <span id="yon">-</span>
            </div>
            <div class="status-item">
                <span><strong>Panel Şu Yap:</strong></span>
                <span id="paneli-su-yap">-</span>
            </div>
            <div class="status-item">
                <span><strong>Son Watt Değeri:</strong></span>
                <span id="son-watt">-</span>
            </div>
            <div class="status-item">
                <span><strong>Son Güncelleme:</strong></span>
                <span id="son-guncelleme">-</span>
            </div>
        </div>
    </div>

    <script>
        // Durum bilgilerini güncelle
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    if (data.csv_status) {
                        document.getElementById('kotu-hava').textContent = data.csv_status.kotu_hava ? 'Evet' : 'Hayır';
                        document.getElementById('panel-acik-mi').textContent = data.csv_status.panel_acik_mi ? 'Evet' : 'Hayır';
                        document.getElementById('yon').textContent = data.csv_status.yon;
                        document.getElementById('paneli-su-yap').textContent = data.csv_status.paneli_su_yap;
                    }
                    
                    if (data.latest_data) {
                        document.getElementById('son-watt').textContent = data.latest_data.watt + ' W';
                        document.getElementById('son-guncelleme').textContent = 
                            new Date(data.latest_data.timestamp).toLocaleString('tr-TR');
                    }
                })
                .catch(error => console.error('Durum güncellenirken hata:', error));
        }

        // Sayfa yüklendiğinde ve her 30 saniyede bir durumu güncelle
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
            setInterval(updateStatus, 30000);
        });
    </script>
</body>
</html>
